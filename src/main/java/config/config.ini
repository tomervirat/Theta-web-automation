[selenium-local]
url = http://192.168.0.190:4444/wd/hub

[selenium-remote]
url = http://selenium-grid-server:4444/wd/hub

[server]
driver_type = web-driver-manager

[environment]
env = dev
platform = mac
browser = chrome

[jenkins]
jenkins = true

host = local
build = 1.0.0
region = us-east-1
debug = false

[browser]
headless = false
window_maximize = true
implicit_wait = 10
page_load_timeout = 30
script_timeout = 10
explicit_wait = 5
incognito = false

[db]
db_host = 192.168.1.100
db_port = 5432
db_name = mydb
db_user = user
db_password = password

[api]
api_base_url = https://api.example.com
api_key = your-api-key
